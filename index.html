<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>@iyoolaoyabiyi :: Frontend Engineer & Mobile Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Frontend engineer and mobile developer focused on performance, accessibility, and cross-framework UI. View projects built with React, React Native, Next.js, Vue, Twig, Supabase, Convex, and more." />
  <meta name="robots" content="index,follow" />
  <!-- Basic Open Graph for social previews -->
  <meta property="og:title" content="@iyoolaoyabiyi :: Frontend Engineer" />
  <meta property="og:description" content="Performance-focused frontend engineer and mobile developer. Explore HNG projects, real-time apps, and accessible UIs." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://iyoolaoyabiyi.github.io/hng-13-resume/" />
  <meta property="og:image" content="https://iyoolaoyabiyi.github.io/hng-13-resume/og-image.svg" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="apple-touch-icon" href="./favicon.svg" />

  <script>
    (() => {
      const saved = localStorage.getItem("theme");
      if (saved === "light" || saved === "dark") {
        document.documentElement.dataset.theme = saved;
      } else if (window.matchMedia("(prefers-color-scheme: light)").matches) {
        document.documentElement.dataset.theme = "light";
      }
    })();
  </script>
  <link rel="stylesheet" href="./tokens.css">
  <link rel="stylesheet" href="./style.css">
  
  <!-- Structured data (Person + WebSite) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
    "@type": "Person",
    "name": "Iyo Oyabiyi Olálékan",
    "jobTitle": "Frontend Engineer",
    "url": "https://iyoolaoyabiyi.github.io/hng-13-resume/",
    "sameAs": [
      "https://github.com/iyoolaoyabiyi"
    ],
    "knowsAbout": [
      "Frontend development",
      "React",
      "React Native",
      "Next.js",
      "Vue",
      "Accessibility",
      "Performance optimization"
      ]
    }
  </script>
  <script src="https://unpkg.com/convex@1.3.1/dist/browser.bundle.js"></script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>

  <div class="page" id="top">
    <div class="page-inner">
      <header class="site-header" data-menu-open="false">
        <div class="site-header__left">
          <div class="brand">
            <div class="brand-mark" aria-hidden="true"><span id="brand-initials"></span></div>
            <div class="brand-text">
              <span class="brand-name" id="brand-name"></span>
              <span class="brand-tagline" id="brand-tagline"></span>
            </div>
          </div>
          <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="primary-navigation-list">
            <span class="nav-toggle-bar"></span>
            <span class="nav-toggle-bar"></span>
            <span class="nav-toggle-bar"></span>
          </button>
        </div>
        <nav aria-label="Primary" id="primary-navigation">
          <ul class="nav-list" id="primary-navigation-list"></ul>
        </nav>
      </header>
      <button id="theme-toggle" class="theme-toggle theme-toggle--floating" type="button" aria-pressed="false">
        <span class="theme-toggle-icon" aria-hidden="true">☀️</span>
        <span class="theme-toggle-label">Light mode</span>
      </button>

      <main id="main" class="content-stack">
        <section class="hero" aria-labelledby="hero-title">
          <div class="hero-main" id="hero-main">
            <div class="eyebrow">
              <span class="eyebrow-pill" aria-hidden="true">●</span>
              Loading hero...
            </div>
            <h1 id="hero-title">Loading portfolio...</h1>
          </div>
          
          <aside class="hero-aside" aria-labelledby="skills">
            <section class="panel" aria-label="Key skills" id="skills-panel">
              <div class="panel-heading">
                <h2 id="skills">Skills</h2>
              </div>
            </section>
          </aside>
        </section>

        <section class="projects" id="projects" aria-label="Selected projects">
          <h2 class="section-heading" id="projects-heading">Projects</h2>
          <div class="bento-grid" id="projects-grid"></div>
        </section>

        <section class="process" id="process" aria-label="Process overview"></section>
        
        <section class="reviews-section" id="reviews" aria-labelledby="reviews-heading">
          <h2 class="section-heading" id="reviews-heading">Reviews</h2>
          <div class="reviews-grid">
            
            <div class="reviews-list-wrapper">
              <div class="reviews-list" id="reviews-list-container">
                <div class="review-placeholder" id="reviews-placeholder">
                  <p>Loading reviews...</p>
                </div>
              </div>
            </div>

            <div class="form-card">
              <h3 id="review-form-title">Leave a Review</h3>
              <p class="form-helper" id="review-form-helper">Let me know what you think of my work or this portfolio.</p>
              <form id="review-form" novalidate>
                <div class="field">
                  <label for="review-name">HNG Username</label>
                  <input id="review-name" name="name" type="text" placeholder="e.g: @mark" required minlength="2" />
                </div>
                <div class="field">
                  <label for="review-rating">Rating</label>
                  <select id="review-rating" name="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="5">★★★★★ (Excellent)</option>
                    <option value="4">★★★★☆ (Great)</option>
                    <option value="3">★★★☆☆ (Good)</option>
                    <option value="2">★★☆☆☆ (Fair)</option>
                    <option value="1">★☆☆☆☆ (Poor)</option>
                  </select>
                </div>
                <div class="field">
                  <label for="review-comment">Comment</label>
                  <textarea id="review-comment" name="comment" placeholder="Your review..." required minlength="10"></textarea>
                </div>
                <div class="form-footer">
                  <button type="submit" class="btn-submit" id="review-submit-button">
                    Send Review
                  </button>
                  <p
                    id="form-status"
                    class="status"
                    role="status"
                    aria-live="polite"
                    aria-atomic="true"
                  ></p>
                </div>
              </form>
            </div>

          </div>
        </section>
      </main>
    </div>

    <footer>
      <div class="footer-inner">
        <span id="footer-text">© <span id="year"></span></span>
        <span><a href="#top" id="back-to-top-link">Back to top</a></span>
      </div>
    </footer>
  </div>

  <script id="convex-reviews-script" type="module" src="./script.js"></script>

</body>
</html>
